device:
  R_thermometer:
    instrument: KT2001
    #interface: gpib11
    interface: fake
    name: Thermometer resistance
    raw_unit: 1 Ohm
    #read_method: read_R4W
    read_method: read
    sensor: lakeshore_X104724
    unit: K
  t:
    name: Time
    read_method: time
    read_module: time
sequence:
  log:
    datafile_increment: yes
    #datafile_name: Rtherm_Vlockin_MLS170719_Nb200nm_4w_2uAac_manualup
    datafile_name: t_T_cooling
    delay: 5 s
    duration: 20 s
    read:
    - t
    - R_thermometer
    plot_prop:
    - t
    - R_thermometer
    #- Rac_device
